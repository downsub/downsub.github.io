<html>
  <head>
    <meta charset='utf-8'/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link rel="preconnect" href="https://www.youtube.com"/>
    <link rel="modulepreload" href="main.js"/>
    <link rel="modulepreload" href="ytplayer.js"/>
    <title>Download captions</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body class="no-video state-loading">
    <controls>
      <!-- Display as a hiding header in mobile, could be left-hand bar in desktop -->
      <form action="">
        <!--<input type="range" min="1" max="100" value="1" class="slider">-->
        <div>
          <label for="url">
            <!--<p class="state-start-only">Enter a YouTube URL to load:</p>-->
          </label>
          <!--<input id="url" type="text" placeholder="https://youtu.be/dQw4w9WgXcQ" name="url" size=45>-->
          <input id="url" type="text" placeholder="Enter a YouTube URL to load" name="url" size=45>
          <input type="submit" value="Check">
        </div>
        <div class="state-langs-loaded-only">
          <dropdown id="lang">
            <!-- We may want to use text to allow people to type languages -->
            <input type="checkbox" class="dropdown"/>
            <label tabindex="0"></label>
            <datalist>
              <template>
                <dropdownoption>
                  <!-- FIXME: add aria -->
                  <input type="checkbox"/>
                  <label tabindex="-1"></label>
                </dropdownoption>
              </template>
            </datalist>
          </dropdown>
          <buttongroup id="format" class="state-langs-loaded-only">
            <input type="radio" name="format" value="srt" id="format-srt"><label for="format-srt">SRT</label>
            <input type="radio" name="format" value="txt" id="format-txt"><label for="format-txt">TXT</label>
            <input type="radio" name="format" value="vtt" id="format-vtt"><label for="format-vtt">VTT</label>
            <input type="radio" name="format" value="ttml" id="format-ttml"><label for="format-ttml">TTML</label>
            <!--<fieldset>
            <legend>YouTube</legend>
            <input type="radio" name="format" value="json3" id="format-json3"><label for="format-json3">JSON3</label>
            <input type="radio" name="format" value="srv3" id="format-srv3"><label for="format-srv3">SRV3</label>
            <input type="radio" name="format" value="srv2" id="format-srv2"><label for="format-srv2">SRV2</label>
            <input type="radio" name="format" value="srv1" id="format-srv1"><label for="format-srv1">SRV1</label>
            </fieldset>-->
          </buttongroup>
          <input type="submit" value="Download">
        </div>
      </form>
    </controls>
    <main>
      <div class="state-langs-loaded-only player player-not-ready">
        <!--<p>To preview captions, drag a file here or click to browse</p>-->
        <div id="player-iframe"></div>
        <div id="thumbnail"></div>
        <!-- All captions in long scrolling pane when not editing -->
      </div>
      <div id="captions" class="captions state-langs-loaded-only"></div>
    </main>
    <footer>
      <!-- this could display in the left-hand pane on desktop, but is fine being at the bottom -->
      <p class="report-bug"><a href="https://github.com/downsub/downsub.github.io/issues">Report a bug</a></p>
    </footer>
    <script src="main.js" type="module"></script>
    <script src="https://www.youtube.com/player_api"></script>
  </body>
</html>
